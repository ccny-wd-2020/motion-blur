<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Realistic Motion Blur</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1><a href="https://css-tricks.com/how-to-create-a-realistic-motion-blur-with-css-transitions/" target="_blank">Realistic Motion Blur</a></h1>
    <h2>Before</h2>
    <div class="container">
      <span>Hover / Tap</span>
      <div class="dot"></div>
    </div>
    <h2>After</h2>
    <div class="container-two">
      <span>Hover / Tap</span>
      <div class="dot-two one"><br></div>
      <div class="dot-two two"><br></div>
      <div class="dot-two three"><br></div>
      <div class="dot-two four"><br></div>
      <div class="dot-two five"><br></div>
      <div class="dot-two six"><br></div>
      <div class="dot-two seven"><br></div>
      <div class="dot-two eight"><br></div>
      <div class="dot-two nine"><br></div>
      <div class="dot-two ten"><br></div>
      <div class="dot-two eleven"><br></div>
      <div class="dot-two twelve"><br></div>
      <div class="dot-two thirteen"><br></div>
      <div class="dot-two fourteen"><br></div>
      <div class="dot-two fifteen"><br></div>
      <div class="dot-two sixteen"><br></div>
      <div class="dot-two seventeen"><br></div>
      <div class="dot-two eighteen"><br></div>
      <div class="dot-two nineteen"><br></div>
      <div class="dot-two twenty"><br></div>
    </div>
  </body>
</html>
